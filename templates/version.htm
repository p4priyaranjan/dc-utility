{% extends 'base.htm' %}
{% block title %}
Version_Status
{% endblock title %}

{% block body %}
<div class="table-responsive" style="width:100%">
  <table id="bootstrapdatatable1" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">District</th>
      <th scope="col">Location Name</th>
      <th scope="col"> Version</th>
      
    </tr>
  </thead>
  <tbody>
    {% for res in version %}
    <tr>
      <td>{{res.district}}</td>
      <td>{{res.policestation}}</td>
      <td>{{res.version}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
